<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fleet Prospect Finder</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <header>
    <h1>Fleet Prospect Finder</h1>
    <div class="actions">
      <button id="exportCsvBtn" disabled>Export CSV</button>
    </div>
  </header>

  <main>
    <section class="controls">
      <div class="field">
        <label for="centerText">Area (address, city, or place)</label>
        <input id="centerText" type="text" placeholder="e.g., Detroit, MI" />
      </div>
      <div class="row">
        <div class="field">
          <label for="radius">Radius (meters)</label>
          <input id="radius" type="number" min="100" max="50000" value="5000" />
        </div>
        <div class="field checkbox">
          <label><input id="excludeSAB" type="checkbox" checked /> Exclude service-area-only</label>
        </div>
      </div>
      <div class="field">
        <label for="categories">Categories</label>
        <div id="categories" class="categories"></div>
      </div>
      <div class="row">
        <button id="searchBtn">Search</button>
        <button id="loadMoreBtn" disabled>Load More</button>
        <button id="drawRadiusBtn" title="Click and drag on the map to set center and radius">Draw Radius</button>
        <span id="drawStatus" class="muted"></span>
      </div>
    </section>

    <section class="map-and-results">
      <div id="map"></div>
      <div class="results">
        <div class="results-header">
          <div><strong>Results</strong> <span id="resultsCount">0</span></div>
          <div class="quick-filters">
            <label>Min rating <input id="minRating" type="number" min="0" max="5" step="0.1" /></label>
            <label>Min reviews <input id="minReviews" type="number" min="0" step="1" /></label>
            <button id="applyFiltersBtn">Apply</button>
          </div>
        </div>
        <div id="resultsList" class="list"></div>
      </div>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="/static/main.js"></script>
</body>
</html>
